<!DOCTYPE html>
<html>
    <head>
        <title>Gmail account creation form</title>
        <link rel="stylesheet" href="stylecheet.css">
    </head>
    <body>
        <section id ="block">
         <video autoplay muted loop>
            <source src="C:\MyHTMLCode\GL-Project\newBackground.mp4" type="video/mp4">
         </video>
          <div>
           <form action="" id="mail-form">
            <h3>Create Gmail account</h3>
            <input type="text" title="name" placeholder="Full Name" required>
            <br><br>
            <input type="number" title="contact-num" min="6000000000" max="9999999999" placeholder="Contact number" required>
            <br><br>
            <input type ="email" title="email" placeholder="Enter email id" required>
            <br><br>
            <button form="mail-form">Reset</button>
            <button form="mail-form">Submit</button>
           </form>
          </div>
        </section>
    </body>
</html>
